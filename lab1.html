<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 50px;
      }
      .form-container {
        background-color: #f7941d;
        padding: 30px;
        border-radius: 10px;
      }
      span {
        color: #7b0e00;
      }
      label {
        font-weight: bold;
      }
      .form-control {
        font-weight: bold;
      }
      ::placeholder {
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-container">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="fullName">Họ và tên <span>*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      placeholder="Họ và tên *"
                    />
                  </div>

                  <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="location">Địa điểm học <span>*</span></label>
                    <select class="form-control" id="location">
                      <option value="">Địa điểm học *</option>
                      <option value="Ha Noi">Hà Nội</option>
                      <option value="Ho Chi Minh">Hồ Chí Minh</option>
                      <option value="Da Nang">Đà Nẵng</option>
                      <option value="Others">Khác</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone">Số điện thoại <span>*</span></label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Điện thoại *"
                    />
                  </div>
                  <div class="form-group">
                    <label for="major">Ngành học <span>*</span></label>
                    <select class="form-control" id="major">
                      <option value="">Chọn ngành học</option>
                      <option value="IT">Công nghệ thông tin</option>
                      <option value="Finance">Tài chính</option>
                      <option value="Marketing">Marketing</option>
                      <option value="Others">Khác</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="facebook">Link Facebook <span>*</span></label>
                    <input
                      type="url"
                      class="form-control"
                      id="facebook"
                      placeholder="Link Facebook của bạn"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
